<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Meni – Fast Food</title>
  <meta name="theme-color" content="#111">
  <style>
    :root { --pad: 16px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fafafa; color:#111; }
    header { padding: 20px var(--pad); text-align:center; background:#fff; box-shadow:0 1px 8px rgba(0,0,0,.06); position:sticky; top:0; z-index:2; }
    h1 { margin:0; font-size: 22px; }
    .container { max-width: 980px; margin: 0 auto; padding: 12px var(--pad) 32px; }
    .category { margin: 24px 0 8px; }
    .category h2 { margin: 18px 0 12px; font-size: 20px; border-left: 4px solid #000; padding-left:10px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .card { background:#fff; border-radius: 14px; padding: 14px; box-shadow:0 2px 10px rgba(0,0,0,.05); display:flex; flex-direction:column; gap:8px; }
    .name { font-weight: 700; font-size: 16px; }
    .desc { opacity:.8; font-size: 14px; min-height: 1.2em; }
    .row { display:flex; justify-content:space-between; align-items:center; }
    .price { font-weight: 700; }
    .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; border:1px solid #ddd; }
    .soldout { opacity: .5; }
    .footer { text-align:center; color:#555; font-size: 13px; padding: 24px 0 40px; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Fast Food – Meni</h1>
  </header>

  <main class="container" id="app">
    <p>Učitavanje menija…</p>
  </main>

  <div class="footer">
    <span id="lastUpdated"></span>
  </div>

  <script>
    // Automatski detektuj owner/repo kada je hostovano na GitHub Pages (https://OWNER.github.io/REPO/)
    function detectRepo() {
      let owner = '';
      let repo = '';
      try {
        const host = location.hostname;
        const parts = location.pathname.replace(/^\\//,'').split('/').filter(Boolean);
        if (host.endsWith('github.io') && parts.length) {
          owner = host.split('.')[0];
          repo = parts[0];
        }
      } catch (e) {}
      return { owner, repo };
    }

    async function loadMenu() {
      const { owner, repo } = detectRepo();
      try {
        let data = null;
        if (owner && repo) {
          // Uvek čitaj direktno sa GitHub API-ja da bi video NAJNOVIJE izmene bez čekanja rebuild-a
          const url = `https://api.github.com/repos/${owner}/${repo}/contents/menu.json?ts=${Date.now()}`;
          const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' } });
          if (!res.ok) throw new Error('Ne mogu da učitam menu.json (' + res.status + ')');
          const file = await res.json();
          const content = atob((file.content || '').replace(/\\n/g,''));
          data = JSON.parse(content);
        } else {
          // Fallback za lokalno testiranje (file:// ili drugi hosting)
          const res = await fetch('menu.json?v=' + Date.now());
          if (!res.ok) throw new Error('Ne mogu da učitam menu.json');
          data = await res.json();
        }
        renderMenu(data);
      } catch (e) {
        document.getElementById('app').innerHTML = '<p style="color:#b00;">Greška pri učitavanju menija.</p>';
        console.error(e);
      }
    }

    function formatPrice(num, currency) {
      try {
        return new Intl.NumberFormat('sr-RS', { style: 'currency', currency: currency || 'RSD', maximumFractionDigits: 0 }).format(num);
      } catch {
        return (num + ' ' + (currency || 'RSD'));
      }
    }

    function renderMenu(data) {
      const app = document.getElementById('app');
      const currency = data.currency || 'RSD';
      const html = (data.categories || []).map(cat => {
        const items = (cat.items || []).map(item => {
          const sold = item.available === false;
          return `
            <div class="card ${sold ? 'soldout' : ''}">
              <div class="name">${item.name}</div>
              <div class="desc">${item.desc || ''}</div>
              <div class="row">
                <div class="price">${formatPrice(item.price, currency)}</div>
                ${sold ? '<span class="badge">Nije dostupno</span>' : ''}
              </div>
            </div>
          `;
        }).join('');
        return `
          <section class="category">
            <h2>${cat.name}</h2>
            <div class="grid">${items}</div>
          </section>
        `;
      }).join('');
      app.innerHTML = html || '<p>Trenutno nema stavki u meniju.</p>';

      if (data.updated_at) {
        const d = new Date(data.updated_at);
        document.getElementById('lastUpdated').textContent = 'Poslednje ažuriranje: ' + d.toLocaleString('sr-RS');
      }
    }

    loadMenu();
  </script>
</body>
</html>
