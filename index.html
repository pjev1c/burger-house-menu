<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Burger House Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    background: #fff4e6;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    text-align: center;
    margin: 30px 0;
    color: #d62828;
    text-shadow: 2px 2px #fcca46;
  }

  .menu-card {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .menu-card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  }

  .menu-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(214, 40, 40, 0.8);
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    transition: background 0.3s;
  }

  .overlay:hover {
    background: rgba(214, 40, 40, 1);
  }

  .card-body p {
    font-size: 0.9rem;
    color: #333;
  }

  #menuList {
    margin-top: 30px;
  }

  .item-card img {
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
  }

  .item-card {
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    transition: transform 0.2s;
  }

  .item-card:hover {
    transform: scale(1.03);
  }

  .item-card h5 {
    color: #d62828;
    font-weight: 500;
  }

  .item-card p {
    font-size: 0.9rem;
    color: #555;
  }

</style>
</head>
<body>

<h1>Burger House</h1>

<div class="container">
  <div class="row justify-content-center g-3">
    <div class="col-10 col-md-4">
      <div class="menu-card" onclick="openMenu('food')">
        <img src="hrana.jpg" alt="Hrana">
        <div class="overlay">Hrana</div>
      </div>
    </div>
    <div class="col-10 col-md-4">
      <div class="menu-card" onclick="openMenu('drinks')">
        <img src="pica.jpg" alt="Piće">
        <div class="overlay">Piće</div>
      </div>
    </div>
  </div>
</div>

<div class="container" id="menuList"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDqI-XnDj1zRNKweGg6yiRKAf8J8kgRrQo",
    authDomain: "burger-house-ab51a.firebaseapp.com",
    projectId: "burger-house-ab51a",
    storageBucket: "burger-house-ab51a.appspot.com",
    messagingSenderId: "31759588920",
    appId: "1:31759588920:web:cbe71c854f3885073d50cd"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function openMenu(category) {
    const menuDiv = document.getElementById('menuList');
    menuDiv.innerHTML = '<h3>Učitavanje...</h3>';
    db.collection(category).get().then(snapshot => {
      if(snapshot.empty) {
        menuDiv.innerHTML = '<p>Nema stavki u ovom meniju.</p>';
        return;
      }
      let html = '<div class="row g-3">';
      snapshot.forEach(doc => {
        const data = doc.data();
        html += `
          <div class="col-12 col-md-4">
            <div class="card item-card p-2">
              <img src="${data.image}" class="card-img-top" alt="${data.name}">
              <div class="card-body text-center">
                <h5 class="card-title">${data.name}</h5>
                <p>${data.desc}</p>
                <p><b>${data.price} RSD</b></p>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      menuDiv.innerHTML = html;
    });
  }
</script>

</body>
</html>
